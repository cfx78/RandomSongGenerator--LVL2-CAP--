<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="css\style.css" />
		<title>cfx-789</title>
	</head>
	<body>
		<nav class="navbar"></nav>
		<div id="container" class="container-fluid">
			<div
				class="fs-5 alert alert-info alert-dismissible fade show"
				role="alert">
				<strong>Welcome!</strong> This site is a opportunity to preview
				some of the music i listen to without needing a spotify account.
				Just click the button and a song will be loaded.
				<strong>Enjoy!</strong>
				<button
					type="button"
					class="btn-close"
					data-bs-dismiss="alert"
					aria-label="Close"></button>
			</div>
			<div class="spinner-border" id="spinner" role="status"></div>

			<div>
				<iframe
					class="p-0 m-0 ratio ratio-16x9"
					id="player"
					width="100%"
					height="352"
					frameborder="0"
					allowfullscreen="true"
					allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
					loading="lazy">
				</iframe>
			</div>
			<div class="d-grid gap-0">
				<button id="button" type="button" class="btn btn-primary">
					Get A Song
				</button>
			</div>
		</div>

		<!-- JavaScript Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
			integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"></script>

		<script src="app.js"></script>
	</body>
</html>
